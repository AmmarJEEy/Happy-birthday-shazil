<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday Shazil ðŸŽ‰</title>
<style>

body{
  margin:0;
  background:black;
  overflow:hidden;
  text-align:center;
  font-family:cursive;
  color:white;
}

/* Neon Name */
h1{
  font-size:70px;
  margin-top:40px;
  color:#00ffff;
  text-shadow:0 0 10px #00ffff,0 0 30px #00ffff,0 0 60px #00ffff;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 10px #ff00ff;}
  to{text-shadow:0 0 40px #00ffff;}
}

/* Heart Animation */
.heart{
  width:100px;
  height:90px;
  background:red;
  position:relative;
  margin:auto;
  transform:rotate(-45deg);
  animation:beat 1s infinite;
}
.heart:before,
.heart:after{
  content:"";
  width:100px;
  height:90px;
  background:red;
  border-radius:50%;
  position:absolute;
}
.heart:before{top:-45px;left:0;}
.heart:after{left:45px;top:0;}

@keyframes beat{
  0%,100%{transform:scale(1) rotate(-45deg);}
  50%{transform:scale(1.3) rotate(-45deg);}
}

/* Photo */
.photo{
  width:220px;
  height:220px;
  object-fit:cover;
  border-radius:50%;
  border:5px solid #00ffff;
  box-shadow:0 0 30px #00ffff;
  margin-top:20px;
}

/* Fireworks */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:-1;
}

</style>
</head>

<body>

<h1>ðŸŽ‰ Happy Birthday SHAZIL ðŸŽ‚</h1>

<div class="heart"></div>

<!-- Picture -->
<img src="Screenshot_20260202-214655.jpg" class="photo">

<!-- Song -->
<audio autoplay loop>
  <source src="Beyhadh Maya - Love Stuck(M4A_128K).m4a" type="audio/mp4">
</audio>

<canvas id="fireworks"></canvas>

<script>
// Fireworks Animation
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min,max){return Math.random()*(max-min)+min;}

let particles=[];

function createFirework(){
  let x=random(0,canvas.width);
  let y=random(0,canvas.height/2);
  for(let i=0;i<120;i++){
    particles.push({
      x,y,
      vx:random(-4,4),
      vy:random(-4,4),
      alpha:1,
      color:`hsl(${Math.random()*360},100%,50%)`
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.alpha-=0.008;
    ctx.fillStyle=p.color;
    ctx.globalAlpha=p.alpha;
    ctx.fillRect(p.x,p.y,3,3);
    if(p.alpha<=0)particles.splice(i,1);
  });
  ctx.globalAlpha=1;
  requestAnimationFrame(animate);
}

setInterval(createFirework,700);
animate();
</script>

</body>
  </html>
